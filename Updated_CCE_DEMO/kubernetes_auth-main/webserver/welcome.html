<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Huawei</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .welcome-container {
            text-align: center;
        }

        .logo {
            width: 300px; /* Adjust the size of the logo as needed */
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <img src="https://egirisim.com/wp-content/uploads/2023/07/huawei-cloud.jpg" alt="Huawei Logo" class="logo">
        <h1>Welcome to Huawei</h1>
    </div>
</body>
</html>
